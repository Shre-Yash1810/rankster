<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rankster | Auth</title>
  <link rel="stylesheet" href="/css/auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <div class="form-container">
    <!-- Signup Form -->
    <div class="form-box active" id="signup-form">
      <h2>Sign Up</h2>
      <form action="/signup" method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
        <p class="toggle-text">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
      </form>
    </div>

    <!-- Login Form -->
    <div class="form-box " id="login-form">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <a href="#" class="forgot">Forgot Password?</a>
        <button type="submit">Login</button>
        <p class="toggle-text">Donâ€™t have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
